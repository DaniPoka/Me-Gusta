<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="nav">
        <h1 class="nav-title">Network</h1>
    </div>
    <div class="nav1">
        <h1 class="ligth">Your Feed</h1>
    </div>

    <div class="container">

        <div class="columna1">
            <div class="sidebox">
                <img src="user-circle.png" alt="avatarpic" id="avatarpic">
                <div class="sidebox-text">
                    <a href="#">Add an avatar</a>
                </div>
                <h2 class="ligth">James Doe</h2>
            </div>
        </div>
            
        <div class="columna2">

            <div class="main">
                <div class="mainup">
                    <h2 class="name">Neil M</h2>
                    <div class="likesection">
                    <span id="like1">9</span><p>&nbsp;like(s)</p>
                    <button onclick="clicklike1()" class="likes">Like</button>
                    </div>
                </div>
                <div class="maindown">
                    <p class="tweet">I just set up this new discord bot, let me know what you all think. <a href="#">link</a><p>
                </div>
            </div>
            <div class="main">
                <div class="mainup">
                    <h2 class="name">Nichole K</h2>
                    <div class="likesection">
                        <span id="like2">12</span><p>&nbsp;like(s)</p>
                    <button onclick="clicklike2()" class="likes2">Like</button>
                    </div>
                </div>
                <div class="maindown">
                    <p class="tweet">Just finished my <a href="#">next comic</a>, check it out.<p>
                </div>
            </div>
            <div class="main">
                <div class="mainup">
                    <h2 class="name">Jim R</h2>
                    <div class="likesection">
                        <span id="like3">9</span><p>&nbsp;like(s)</p>
                        <button onclick="clicklike3()" class="likes3">Like</button>
                    </div>
                </div>
                <div class="maindown">
                    <p class="tweet">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?<p>
                </div>
            </div>
                
            </div>
        </div>
    <script src="script.js"></script>
